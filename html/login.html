<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In or Create an Account | GameStop</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div class="loginHeader">
        <div class="header-logo">
            <img src="https://www.gamestop.com/on/demandware.static/Sites-gamestop-us-Site/-/default/dwe31411ff/images/svg-icons/logo-gs-mono.svg" alt="">
        </div>
    </div>

    <div class="login-content">
        <h2 class="title-login">Sign in to GameStop
        </h2>
    </div>

    <div class="loginPage">
       
        <div class="loginSection">
            <div class="loginEmail">
                <label for="sign_in_email" class="form-label">Email address</label>
                <div class="login-email-field">
                    <input type="email" id="sign_in_email">
                </div>
            </div>
            <div class="loginPass">
                <label for="sign_in_passwd" class="form-label">Password</label>
                <div class="login-email-field">
                    <input type="password" id="sign_in_passwd">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
