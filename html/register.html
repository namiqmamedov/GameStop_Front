<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div class="loginHeader">
        <div class="header-logo">
            <img src="https://www.gamestop.com/on/demandware.static/Sites-gamestop-us-Site/-/default/dwe31411ff/images/svg-icons/logo-gs-mono.svg" alt="">
        </div>
    </div>

    <div class="registerGameStop">
        <div class="register-content">
            <h2 class="title-register">Create Account
            </h2>
        </div>
    
        <div class="registerPage">
           
            <div class="registerSection">
                <div class="registerName">
                    <label for="sign_up_name" class="form-label">First Name</label>
                    <div class="register-name-field">
                        <input name="name" type="text" id="sign_up_name">
                    </div>
                </div>
                <div class="registerLastName">
                    <label for="sign_up_last_name" class="form-label">Last Name</label>
                    <div class="register-last-name-field">
                        <input name="last-name" type="text" id="sign_up_last_name">
                    </div>
                </div>
                <div class="registerEmail">
                    <label for="sign_up_email" class="form-label">Email address</label>
                    <div class="register-email-field">
                        <input name="email" type="email" id="sign_up_email">
                    </div>
                </div>
                <div class="registerPass">
                    <label for="sign_up_passwd" class="form-label">Password</label>
                    <div class="register-email-field">
                        <input name="passwd" type="password" id="sign_up_passwd">
                    </div>
                </div>
               <div class="bottomInput">
                <div class="top-text">
                    
                </div>
               </div>

               <div class="registerButton">
                <button class="btn-login">Create account</button>
               </div>

               <div class="helper-text">
                <a href="./register.html">Create account</a>
               </div>
            </div>
        </div>
    </div>

</body>

</html>
